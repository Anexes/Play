<div class="navbar navbar-light bg-faded">
  <div>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link">
          Total Achievements: {{ achievements.length }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          Total Tiers: {{ tiers }}
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="container-fluid achievement-container">
  <div class="row">
    <div class="col-md-12 empty-text text-md-center text-muted" *ngIf="!achievements">
      <h3>No achievements.</h3>
    </div>
    <div class="col-md-3" *ngFor="let achievement of achievements">
      <div class="card achievement-card">
        <div class="card-block">
          <h4 class="card-title">
            <stat [name]="achievement.type"></stat> {{achievement.name}} <span *ngIf="achievement.tier > 1">(tier {{achievement.tier}})</span>
          </h4>
          <p class="card-text">{{achievement.desc}}</p>
          <button class="btn btn-primary active" *ngIf="achievement.rewards.length" (click)="moreInfo(achievement)">Rewards</button>
        </div>
      </div>
    </div>
  </div>
</div>
