
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <playercard [player]="primus.contentUpdates.player | async" [party]="primus.contentUpdates.party | async"></playercard>
    </div>

    <div class="col-md-6">
      <adventurelog [adventureLog]="primus.contentUpdates.adventureLog | async" [half]="storage.showEquipOverview"></adventurelog>

      <div class="card overview-equipment-container" *ngIf="storage.showEquipOverview">
        <h4 class="card-header no-margin-bottom">Equipment</h4>
        <div class="card-block no-padding">
          <equipment></equipment>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <choicelog [player]="primus.contentUpdates.player | async"></choicelog>
    </div>
  </div>
</div>
